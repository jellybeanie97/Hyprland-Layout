# ==================== Hyprland Main Configuration ====================

# Load variables and keybinds
source = ~/.config/hypr/variables.conf
source = ~/.config/hypr/binds.conf

# ---------------------------------------------------------------------
# Monitor setup
monitor = eDP-1,1920x1200@60,0x0,1

# ---------------------------------------------------------------------
# Appearance
general {
    gaps_in = 8
    gaps_out = 8
    border_size = 2
    layout = dwindle
}

decoration {
            blur {
                enabled = true
                size = 8
                passes = 2
                new_optimizations = on
            }
}
animations {
    enabled = true
    animation = windows, 1, 4, default
    animation = windowsOut, 1, 4, default, popin 80%
    animation = border, 1, 5, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, default
}

# ---------------------------------------------------------------------
# Input
input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = true
        tap-to-click = true
    }
}

# ---------------------------------------------------------------------

# ---------------------------------------------------------------------
# Rules
windowrulev2 = float, title:^(.*)(Volume Control|Steam Guard|Authentication Required)(.*)$
windowrulev2 = size 800 600, title:^(.*)(Steam|File Properties)(.*)$

# ---------------------------------------------------------------------
# Environment
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Adwaita

# ---------------------------------------------------------------------
# Autostart Windows
#
# Original comments are confusing after the switch to hyprpanel.
# I've updated the comments and fixed the missing command.

# 1. Start hyprpanel (the main bar)
exec-once = hyprpanel 

# 2. Start the Eww DAEMON (REQUIRED for all other Eww windows)
exec-once = eww daemon &

# 3. Start all Eww WIDGETS (Floating monitors, menus, etc.)
exec-once = eww open visualizer &
exec-once = eww open date_overlay &
exec-once = eww open userinfo &
exec-once = eww open powermenu &
exec-once = eww open wifi-status &
